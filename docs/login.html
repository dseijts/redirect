<!DOCTYPE html>
<html>
    <head>
        <title>Redirect manager</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <!--<![endif]-->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>


        <script type="text/javascript" src="/assets/js/asmcrypto.js"></script>
        <script type="text/javascript" src="/assets/js/cookie.js"></script>

        <script type="text/javascript">
            function handleAuth(form) {
                var username = document.getElementById('name').value,
                    pwdHash  = asmCrypto.SHA256.base64(document.getElementById('pwd').value);
                setCookie('auth', username+':'+asmCrypto.SHA256.base64(username+pwdHash),1);
                window.location.href = '/index.html';
                return false;
            }
        </script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-6">&nbsp;</div>
            <div class="pure-u-1 pure-u-md-2-3">
                <form onsubmit="return handleAuth(this)" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Username</label>
                            <input id="name" type="text" placeholder="Username"/>
                        </div>
                        <div class="pure-control-group">
                            <label for="pwd">Password</label>
                            <input id="pwd" type="password" placeholder="Password"/>
                        </div>
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">&nbsp;</div>
        </div>
    </body>
</html>
